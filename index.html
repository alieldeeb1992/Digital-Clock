<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital clock 2</title>
  </head>
  <body>
    <div class="main-div" id="main">
      <div>
        <h2 id="hours">10</h2>
        <span>Hours</span>

      <div>

        <span>minutes</span>
      </div>
      <div>

      </div>
      <div>
        <h2></h2>
        <span id="im-pm">Am</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
